<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finances</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>


    <header>
        <h1 id="logo">Finance$</h1>
    </header>

    <main class="container"> 
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>
                        Entradas
                    </span>
                    <img id="img-entrada" src="./images/income.png" alt="Imagem entrada">
                </h3>
                <p id="incomeDisplay">R$0,00</p>                
            </div>

            <div class="card">
                <h3>
                    <span>
                        Saídas
                    </span>
                    <img src="./images/expense.png" alt="Imagem saída">
                </h3>
                <p id="expenseDisplay">R$0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>
                        Total
                    </span>
                    <img src="./images/dollar-sign.png" alt="">
                </h3>
                <p id="totalDisplay">R$0,00</p>
            </div>                   
        </section>
        

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a onclick="Modal.open()" href="#" class="button-new" >+ Nova transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                        
                    </tr>
                </thead>
                <tbody>
                    <!-- adicionando no script -->
                </tbody>
            </table>
        </section>
    </main>
   
    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label 
                        class="sr-only" for="description">Descrição</label>
                        <input 
                        type="text" 
                        id="description"
                        name="description"
                        placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label 
                        class="sr-only" for="amount">Valor</label>
                        <input 
                        type="number" 
                        name="amount" 
                        id="amount"
                        step="0.01"
                        placeholder="0.00"
                        >

                        <small>Use o sinal - (negativo) para despesas e , (virgula) para casas decimais!</small> 

                    </div>                 
                    
                   <div class="input-group">
                        <label class="sr-only" for="date">Data</label> 
                        <input 
                        type="date" 
                        name="date" 
                        id="date">
                    </div>
                        
                    <div class="input-group actions">
                        <a onclick="Modal.close()" href="#" class="button cancel">Cancelar</a>
                        <button>Salvar</button>

                    </div>

                    
                </form>      
            </div>
            
        </div>

    </div>


<footer>
    <p>Valter Junior</p>
</footer>


<script src="script.js">

</script>


</body>
</html>
